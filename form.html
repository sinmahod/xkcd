<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>漫画查看</title>

    <!-- Bootstrap -->
    <link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    	.alert-info{
    		min-height: 200px;
    	}
    	.container{
    		padding-top: 10px;
    	}
    	.jumbotron{
    		padding-top:10px;
    		padding-bottom: 10px;
    	}
    </style>
  </head>
  <body>
    <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="jumbotron">
  	<h2><b>漫画查看</b></h2>
  	  <p>请输入要查看的漫画ID（1~999）</p>
	  <div class="input-group">
  <span class="input-group-addon">>></span>
  <input type="text" class="form-control" id="img" placeholder="请输入漫画ID">
  <span class="input-group-addon"><<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<</span>
</div>
	  <p></p>
	<p><a class="btn btn-primary btn-lg" href="#" role="button" id="button">查看</a></p>
	</div>
	<div class="alert alert-info" role="alert"></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(function(){
        $("#button").click(function(){
          var s = $("#img").val() 
          if(!/^\d{1,3}$/.test(s)){
            alert("请输入大于0小于1000的数字")
            return;
          }
        
           $("#button").css("background-color","#989898");
           $("#button").css("border-color","#989898");
           $.get("/img", { img: $("#img").val() },function(response){
              $("#button").css("background-color","#337ab7");
              $("#button").css("border-color","#2e6da4");
              data = eval("("+response+")")
              img = data.img;
              html = '<img src="'+img+'"/>';
              $(".alert").html(html);
          });
        });
      });
    </script>
  </body>
</html>
